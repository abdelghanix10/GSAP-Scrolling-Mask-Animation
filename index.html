<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>On Scroll Masking</title>
  </head>

  <body>
    <div class="container">
      <video autoplay loop muted>
        <source
          src="https://www.pexels.com/download/video/9792478/"
          type="video/mp4"
        />
      </video>

      <div class="mask">
        <h2>CIRCUS</h2>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
      gsap.to("h2", {
        scale: 300,

        scrollTrigger: {
          trigger: ".container",
          scrub: 1,
          pin: true,
          start: "top top",
          end: "+=5000",
          ease: "none",
        },
      });
    </script>
  </body>
</html>
